<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Figs Finances</title>
  </head>
  <body
    style="background-image: url('static/bank1.jpg'); background-size: cover"
  >
    <div class="container">
      <h1>Welcome to Figs Finances</h1>
      <div class="row">
        <form action="/register" method="POST" class="col-md-5">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <p>{{message}}</p>
          {% endfor %} {% endif %} {% endwith %}
          <h1>Register</h1>
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" class="form-control" />
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" class="form-control" />
          <label for="email">Email:</label>
          <input type="email" name="email" class="form-control" />
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" />
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" name="confirm_password" class="form-control" />
          <br />
          <button class="btn btn-primary">Create User</button>
        </form>
        <form action="/login" method="POST" class="col-md-4">
          <h1>Login</h1>
          <label for="age">Email Address:</label>
          <input type="text" name="email" class="form-control" />
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" />
          <br />
          <button class="btn btn-secondary">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
